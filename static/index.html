<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>url shortener</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>



        <div class="container header">
            <div class="row">
                <header class="col-12 mt-4">
                    <h1>Short-URL demo</h1>
                </header>
            </div>
        </div>

        <div class="container content">
            <div class="row">
                <div class="col-12 mt-2">
                    <h2 class="text-center">Enter URL below!</h2>

                </div>

                <div class="col-10 offset-1">
                    <input id="inputfield" type="text" placeholder="http://" class="form-control" />
                    <button id="submitbtn" class="btn btn-cust center col-12 mt-1"> Shorten it!</button>
                </div>

            </div>

            <div class="row mt-5" id="created" hidden>
                <div class="col-8 offset-2" style="background:rgb(185, 255, 185);border-radius:1em">
                    <h2 class="text-center">Created this url for you <span style="color:red"><3</span></h2>
                    <h3 class="text-center">
                        <a class="short-url" href="#">URL</a>
                    </h3>
                </div>
            </div>
            <div id="errorsect" class="row mt-2" hidden>
                <div class="col-8 offset-2" style="background:rgb(160, 74, 62);border-radius:1em">
                    <h3 class="text-center">Error</h3>
                    <br/>
                    <p class="text-center" id="error-message">This is why I crashed</p>
                </div>
            </div>



    </div>


  
    <script src="./scripts.js"></script>
</body>

</html>
