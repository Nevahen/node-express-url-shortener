<body>

    <div class="container-fluid fill pageroot">

                </header>

        </div>

                <div class="col-12 mt-2">

                </div>

                <div class="col-10 offset-1">

                    <button id="submitbtn" class="btn btn-primary center col-12 mt-1"> Shorten it!</button>
                </div>

            </div>

            <div class="row mt-2" id="created" hidden>

                    <h3 class="text-center">
                        <a class="short-url" href="http://osq.fi/">osq.fi/8Agyertyioertuy√•ioetrtuyrtepiouyrtpieouypieortuypieortuypiort8z</a>
                    </h3>
                </div>
            </div>
            <div class="row mt-2" hidden>
                <div class="col-10 offset-1" style="background:rgb(233, 139, 126);border-radius:1em">
                    <h3 class="text-center">Woops error</h3>
                    <br/>
                    <p id="error-message">This is why I crashed</p>
